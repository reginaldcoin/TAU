  <p class="title">06. The Production of Material Forms.</p>
The Spirit of the valley  never dies. 
<br><br>This Spirit, I call the Abyss-Mother. 
<br><br>The passage of the Abyss-Mother, I call the root of heaven and earth. 
<br><br>Ceaselessly it seems to endure, and it is employed without effort.
